name: Deploy to prod

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install Node.js
        uses: actions/setup-node@v2
      - name: Install Serverless Framework
        run: npm install -g serverless
      - name: Deploy to prod
        run: sls deploy --stage prod